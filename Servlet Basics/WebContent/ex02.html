<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Working with form data</title>
</head>
<body>
	<h1>Working with form data</h1>
	<hr />
	
	<form action="save" method="POST">
		Enter username: <input name="username" /><br /><br />
		Enter password: <input type="password" name="passcode" /><br /><br />
		Your favorite colors: 
			<input type="checkbox" name="fav_colors" value="blue"> Blue
			<input type="checkbox" name="fav_colors" value="violet"> Violet
			<input type="checkbox" name="fav_colors" value="indigo"> Indigo
			<input type="checkbox" name="fav_colors" value="green"> Green
			<input type="checkbox" name="fav_colors" value="yellow"> Yellow
		<br /><br />
		<button>Save data</button>
	</form>
	
</body>
</html>
